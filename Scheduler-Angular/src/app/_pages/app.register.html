<div class="container" style="margin-top: 20vh; padding-bottom: 20vh;">
    <div class="card card-register mx-auto mt-5">
      <div class="card-header">Register an Account</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-label-group">
                  <input (blur)="validateName()" [(ngModel)]="user.empName" [ngModelOptions]="{standalone: true}" type="text" id="name" class="form-control" placeholder="Full name" required="required" autofocus="autofocus">
                  <label for="name">Full name</label>
                  <small *ngIf="!nameValid" style="color: red;">Invalid Name</small>
                </div>
              </div>
          </div>
        </div>
        <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-label-group">
                  <input [(ngModel)]="user.userName" [ngModelOptions]="{standalone: true}" type="text" id="userName" class="form-control" placeholder="Username" required="required">
                  <label for="userName">Username</label>
                </div>
              </div>
          </div>
        </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-12">
                <div class="form-label-group">
                  <input [(ngModel)]="user.empPassword" [ngModelOptions]="{standalone: true}" type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                  <label for="confirmPassword">Confirm password</label>
                </div>
                <ng2-password-strength-bar [passwordToCheck]="user.empPassword" [barLabel]="barLabel" [barColors]="myColors"></ng2-password-strength-bar>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input (blur)="validatePhone()" [(ngModel)]="user.empPhone" [ngModelOptions]="{standalone: true}" type="text" id="phoneNumber" class="form-control" placeholder="Phone Number" required="required">
              <label for="phoneNumber">Phone Number</label>
              <small *ngIf="!phoneValid" style="color: red;">Invalid Phone Number</small>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input (blur)="validateEmail(); enableButton();" [(ngModel)]="user.empEmail" [ngModelOptions]="{standalone: true}" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
              <label for="inputEmail">Email address</label>
              <small *ngIf="!emailValid" style="color: red;">Invalid Email Address</small>
            </div>
          </div>
          <button [disabled]="buttonDisable" class="btn btn-primary btn-block" (click)="registerUser()">Register</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="login">Login Page</a>
        </div>
      </div>
    </div>
  </div>
