<div id="wrapper">

    <div id="content-wrapper">
    
        <div class="container-fluid" style="margin-bottom: 50px;">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb" style="margin-top: 60px;">
                <li class="breadcrumb-item">
                    <a href="#">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Schedule Meeting</li>
            </ol>
        
            <div class="row" style="padding: 15px;">
                <h3>Schedule a New Meeting</h3>
            </div>

            <hr>

            <div class="card card-register mx-auto mt-5">
                    <div class="card-header">Schedule Meeting</div>
                    <div class="card-body">
                      <form>
                        <div class="form-group">
                          <div class="form-row">
                            <div class="col-md-12">
                              <div class="form-label-group">
                                <input type="text" id="meetingTitle" class="form-control" placeholder="Meeting Title" required="required" autofocus="autofocus">
                                <label for="meetingTitle">Title</label>
                              </div>
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="form-row">
                            <div class="col-md-12">
                              <div class="form-label-group">
                                <input type="text" id="meetingLocation" class="form-control" placeholder="Location" required="required">
                                <label for="meetingLocation">Location</label>
                              </div>
                            </div>
                        </div>
                      </div>
                      <div class="form-group">
                          <div class="form-row">
                              <div class="col-md-12">
                                  <div class="form-label-group">
                                      <input type="datetime-local" id="startTime" class="form-control" placeholder="Start Time" required="required">
                                      <label for="startTime">Start Time</label>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="form-group">
                            <div class="form-row">
                                <div class="col-md-12">
                                    <div class="form-label-group">
                                        <input type="datetime-local" id="endTime" class="form-control" placeholder="End Time" required="required">
                                        <label for="endTime">End Time</label>
                                    </div>
                                </div>
                            </div>
                      </div>
                      <button class="btn btn-primary btn-block">Register</button>
                      </form>
                      <div class="text-center">
                        <br>
                        All meeting participants will be sent an invite and you will be notified of their status.
                      </div>
                    </div>
                  </div>
    
        </div>
        <!-- /.container-fluid -->
      
    </div>
    <!-- /.content-wrapper -->
      
</div>
<!-- /#wrapper -->
