<div class="container" style="margin-top: 30vh">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input [(ngModel)]="username" [ngModelOptions]="{standalone: true}" type="text" id="username" class="form-control" placeholder="User Name" required="required" autofocus="autofocus">
              <label for="username">User Name</label>
            </div>
          </div>
          <div class="form-group">
            <div class="form-label-group">
              <input [(ngModel)]="password" [ngModelOptions]="{standalone: true}" type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
              <label for="inputPassword">Password</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" (click)=checkLogin()>Login</button>
        </form>
        <div class="text-center">
          <a class="d-block small mt-3" href="register">Register an Account</a>
        </div>
      </div>
    </div>
  </div>
